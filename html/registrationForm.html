<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="first name">First Name: </label>
		<input name="first" id="first name" type="text" placeholder="John" required>
		<label for="last name">Last Name: </label>
		<input name="last" id="last name" type="text" placeholder="Smith" required>
		<br/>

		<div>
			<label for="male">Male</label>
			<input name="gender" id="male" type="radio" value="Male">
			<label for="female">Female</label>
			<input name="gender" id="female" type="radio" value="Female">
			<label for="other">Other</label>
			<input name="gender" id="other" type="radio" value="Other">
		</div>

		<div>
			<label>
				Email:
				<input name="email" type="email" placeholder="your email" required>
			</label>
			<label>
				Password:
				<input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="password must be between 5 to 10 characters">
			</label>
		</div>

		<div>
			<label>
				Birthday: 
				<select name="month">
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<select name=day>
					<option>Day</option>
					<option>1</option>
					<option>2</option>
				</select>
				<select name=year>
					<option>Year</option>
					<option>2000</option>
					<option>2018</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input name="agreed" id="agreed" type="checkbox">
		</div>
		
		<input type="submit">
	</form>
</body>
</html>
